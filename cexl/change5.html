		<h1>嫦娥五号介绍</h1>
		<h2>介绍此系列：</h2>
		<p>
			嫦娥五号（英文：Chang'e-5），由中国国家航天局组织实施研制，是中国首个实施无人月面取样返回的月球探测器，为中国探月工程三期的收官之战。
			嫦娥五号任务是中国探月工程的第六次任务，也是中国航天最复杂、难度最大的任务之一（截至2020年12月），实现了中国首次月球无人采样返回，助力月球成因和演化历史等科学研究。
			<br />下方视频片源：CCTV13/好看视频/打量视频
